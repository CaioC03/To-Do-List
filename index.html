<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer></script>

</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua Tarefa:</p>
            <div class="form-control">
                <input type="text id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                    <span class="button-text"></span>
                </button>
            </div>
        </form>
        <form id="edit-form">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>  
            <button id="cancel-edit-button">Cancelar</button>

        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou trabalhando...</h3>
                <button
            </div>
        </div>
    </div>
    
</body>
</html>
